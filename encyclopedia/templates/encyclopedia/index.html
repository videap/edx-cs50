{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ block_title }}
{% endblock %}

{% block body %}
    <h1>{{ page_title }}</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'show_entry' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
