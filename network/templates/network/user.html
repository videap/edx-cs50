{% extends "network/feed.html" %}

{% block user %}
    <!-- include token to PUT request -->
    {% csrf_token %}

    <div class="body_content">
        <div class="container user_info">
            <div class="row">
                <div class="col-12 col-sm-4 p-0">
                    <a href={{ pageuser.username }}>
                        <img class="user_image" src={{pageuser.image.url}}> 
                    </a>
                </div>
                <div class="col-12 col-sm-8">
                    <div class="row">
                        <div class="col-6"><a href={{ pageuser.username }}><h4>@{{pageuser}}</h4></a></div>
                        {%if user.is_authenticated and pageuser.username == user.username%}
                            <div class="col-6 px-0"><button class="btn btn-dark w-100" id="new_post">New Post</button></div>
                        {% else %}
                            <!-- if page user is not the actual user, show follow btn and add listener -->
                            <div class="col-6 px-0"><button id="btn-follow" class="btn btn-dark w-100">{{follow_btn}}</button></div>
                            <script pageuser={{pageuser}} src="static/network/user.js"></script>

                        {% endif %}
                    </div>
                    <div class="row mt-1">
                        <div class="col-6"><h5>Posts: {{post_num}}</h5></div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-6"><h5>Followers: {{followed_by_num}}</h5></div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-6"><h5>Following: {{following_num}}</h5></div>
                    </div>
                </div>
            </div>
            
            <hr>
        </div> 
    </div>


{% endblock %}
